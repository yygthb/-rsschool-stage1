<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />

    <title>Cozy House | Our pets</title>
  </head>

  <body class="pets">
    <header class="header" id="home">
      <div class="container">
        <div class="header-container">
          <div class="logo-container">
            <a href="#home" class="logo-text__title">Cozy House</a>
            <p class="logo-text__subtitle">Shelter for pets in Boston</p>
          </div>
          <nav class="header-nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="./index.html" class="nav-link">About the shelter</a>
              </li>
              <li class="nav-item">
                <a href="./pets.html" class="nav-link active">Our pets</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Help the shelter</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer">
      <div class="container">
        <div class="footer__container">
          <div class="footer__contacts">
            <p class="footer__title">For questions and suggestions</p>
            <a href="mailto:email@shelter.com" class="contacts__email">
              <svg class="icon__contacts">
                <use xlink:href="./assets/img/svg/sprite.svg#email"></use>
              </svg>
              <span>email@shelter.com</span></a
            >
            <a href="tel:+136745677554" class="contacts__phone">
              <svg class="icon__contacts">
                <use xlink:href="./assets/img/svg/sprite.svg#phone"></use>
              </svg>
              <span>+13 674 567 75 54</span></a
            >
          </div>
          <div class="footer__location">
            <p class="footer__title">We are waiting for your visit</p>
            <a
              href="https://goo.gl/maps/5xQvtXtQ5RG5S2o97"
              class="contacts__location"
              target="_blank"
            >
              <svg class="icon__location">
                <use xlink:href="./assets/img/svg/sprite.svg#location"></use>
              </svg>
              <span>1 Central Street, Boston (entrance from the store)</span></a
            >
            <a
              href="https://goo.gl/maps/Ntf9DESGz49PYHMK6"
              class="contacts__location"
              target="_blank"
            >
              <svg class="icon__location">
                <use xlink:href="./assets/img/svg/sprite.svg#location"></use>
              </svg>
              <span>18 South Park, London</span></a
            >
          </div>
          <img
            src="./assets/img/img_footer.png"
            alt="puppy photo"
            class="footer__img"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
